<div class="container">
    <div class="row">
        <div class="col col-12 col-md-2 col-lg-3"></div>
        <div class="col col-12 col-md-8 col-lg-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <app-email (getEmail)="getEmail($event)"></app-email>
                    {{ email }}
                    <app-password (getPassword)="getPassword($event)"></app-password>
                    {{ password }}
                </mat-card-content>
                <mat-card-actions>
                    <div class="text-danger">{{ loginErrorMessage }}</div>
                    <button mat-button color="primary" type="submit" [disabled]="!email || !password" (click)="login()">
                        Submit
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col col-12 col-md-2 col-lg-3"></div>
    </div>
</div>
