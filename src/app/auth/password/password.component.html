<mat-form-field [formGroup]="passwordForm" appearance="fill" style="width: 100%">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" />
    <mat-error *ngIf="password?.hasError('required')"> Password is <strong>required</strong>. </mat-error>
    <mat-error *ngIf="password?.hasError('minlength')"> Password should contain minimum 8 characters. </mat-error>
    <mat-error *ngIf="password?.hasError('pattern') && !password?.hasError('minlength')">
        Password should contain atleast 1 Upper case, 1 number and 1 special character.
    </mat-error>
</mat-form-field>
